# .github/workflows/macos-build.yml
name: macOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout GitLab repository
      run: |
        git clone --depth=1 https://gitlab.com/mitradranirban/offed.git offed

    - name: Change to project directory
      run: cd offed

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-apple-darwin

    - name: Setup Xcode
      run: |
        sudo xcodebuild -license accept || true
        sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer || true

    - name: Create package.json and package-lock.json
      working-directory: ./offed
      run: |
        echo '{"private": true}' > package.json
        npm install

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        working-directory: ./offed

    - name: Install TailwindCSS CLI globally
      working-directory: ./offed
      run: npm install -g tailwindcss @tailwindcss/cli

    - name: Install prebuilt Trunk v0.21.14
      working-directory: ./offed
      run: |
        curl -L -o trunk.tar.gz \
          https://github.com/trunk-rs/trunk/releases/download/v0.21.14/trunk-aarch64-apple-darwin.tar.gz
        tar -xzf trunk.tar.gz
        sudo mv trunk /usr/local/bin/
        trunk --version

    - name: Download fontc sidecar
      working-directory: ./offed
      run: |
        mkdir -p crates/offed-tauri/binaries
        cd crates/offed-tauri/binaries
        curl -L -o fontc-aarch64-apple-darwin.tar.gz \
          https://github.com/googlefonts/fontc/releases/latest/download/fontc-aarch64-apple-darwin.tar.gz
        tar -xzf fontc-aarch64-apple-darwin.tar.gz
        mv fontc fontc-aarch64-apple-darwin
        chmod +x fontc-aarch64-apple-darwin

    - name: Build with Makefile
      working-directory: ./offed
      run: make build

    - name: Upload macOS app bundle
      uses: actions/upload-artifact@v4
      with:
        name: offed-macos-app
        path: offed/target/release/bundle/macos/
        retention-days: 30
        
